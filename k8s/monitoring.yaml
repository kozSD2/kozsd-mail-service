apiVersion: v1
kind: ServiceMonitor
metadata:
  name: kozsd-mail-service
  namespace: kozsd-mail-service
  labels:
    app: kozsd-mail-service
spec:
  selector:
    matchLabels:
      app: kozsd-mail-service
  endpoints:
  - port: metrics
    path: /metrics
    interval: 30s
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: kozsd-mail-service-alerts
  namespace: kozsd-mail-service
  labels:
    app: kozsd-mail-service
spec:
  groups:
  - name: kozsd-mail-service
    rules:
    - alert: HighErrorRate
      expr: rate(kozsd_mail_service_http_requests_total{status_code=~"5.."}[5m]) > 0.1
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "High error rate detected"
        description: "Error rate is above 10% for 5 minutes"
    
    - alert: HighResponseTime
      expr: histogram_quantile(0.95, rate(kozsd_mail_service_http_request_duration_seconds_bucket[5m])) > 1
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "High response time detected"
        description: "95th percentile response time is above 1 second"
    
    - alert: ServiceDown
      expr: up{job="kozsd-mail-service"} == 0
      for: 1m
      labels:
        severity: critical
      annotations:
        summary: "Service is down"
        description: "KozSD Mail Service is not responding"
    
    - alert: EmailSendingFailures
      expr: rate(kozsd_mail_service_emails_sent_total{status="failed"}[5m]) > 0.1
      for: 2m
      labels:
        severity: warning
      annotations:
        summary: "High email sending failure rate"
        description: "Email sending failure rate is above 10%"